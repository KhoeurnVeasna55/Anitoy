<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}ToyVerse{% endblock %}</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500&display=swap"
          rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/vars.css' %}?v=1">
    <link rel="stylesheet" href="{% static 'css/components/navbar.css' %}?v=1">
    <link rel="stylesheet" href="{% static 'css/pages/home.css' %}?v=1">
    <link rel="stylesheet" href="{% static 'css/components/product_card.css' %}?v=1">

    {% block extra_head %}{% endblock %}
</head>
<body>

{% include 'components/navbar.html' %}

{% block content %}{% endblock %}

<footer class="border-top py-4 text-center small text-muted">
    © {{ now|date:"Y" }} Anitoys • Midterm demo
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_scripts %}{% endblock %}
</body>
</html>
