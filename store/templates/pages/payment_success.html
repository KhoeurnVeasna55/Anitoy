<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Successful • Anitoys</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    body { background:#eef1ff; font-family:"Poppins", sans-serif; }
    .box {
      max-width: 560px; margin: 4rem auto; background:#fff;
      padding: 2.2rem; border-radius: 18px;
      box-shadow: 0 10px 35px rgba(0,0,0,.08);
    }
    .title { font-weight: 800; color:#16a34a; }
  </style>
</head>
<body>
  <div class="box text-center">
    <h2 class="title mb-2">✅ Payment Successful</h2>
    <p class="text-muted mb-4">Thank you! We received your payment.</p>

    <div class="text-start bg-light p-3 rounded-3 mb-4">
      <div><b>Order:</b> #{{ order.id }}</div>
      <div><b>Name:</b> {{ order.full_name }}</div>
      <div><b>Phone:</b> {{ order.phone }}</div>
      <div><b>Amount:</b> ${{ order.total_amount|floatformat:2 }}</div>
    </div>

    <a href="{% url 'home' %}" class="btn btn-primary w-100">Back to Home</a>
  </div>
</body>
</html>
